<!--================ Start Header Area =================-->
<app-header></app-header>
<!--================ End Header Area =================-->

<!--================ Start Home Banner Area =================-->
<app-page-banner pageLink="contact" pageTitle="Get In Touch"></app-page-banner>
<!--================ End Home Banner Area =================-->

<section class="contact_area section_gap">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="contact_info">
          <div class="info_item">
            <i class="lnr lnr-home"></i>
            <h6>Islamabad, Pakistan</h6>
            <p>Blue area, Sector I-8</p>
          </div>
          <div class="info_item">
            <i class="lnr lnr-envelope"></i>
            <h6><a href="mailto:admin@kashifali.me">admin@kashifali.me</a></h6>
            <p>Send us your query anytime!</p>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <form class="row contact_form" id="contactForm" novalidate="novalidate">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <textarea class="form-control" name="message" id="message" rows="1" placeholder="Enter Message"></textarea>
            </div>
          </div>
          <div class="col-md-12 text-right">
            <button type="submit" value="submit" class="primary_btn">
              <span>Send Message</span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="mapBox" class="mapBox"
         data-lat="40.701083"
         data-lon="-74.1522848"
         data-zoom="13"
         data-info="PO Box CT16122 Collins Street West, Victoria 8007, Australia."
         data-mlat="40.701083"
         data-mlon="-74.1522848">
    </div>
  </div>
</section>

<app-footer></app-footer>
