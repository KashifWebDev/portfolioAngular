<!--================ Start Header Area =================-->
<app-header></app-header>
<!--================ End Header Area =================-->

<!--================ Start Home Banner Area =================-->
<app-page-banner pageLink="/" [pageTitle]="project.heading"></app-page-banner>
<!--================ End Home Banner Area =================-->

<br><br><br><br>
<section class="features_area">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators" #indicatorsList>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let pic of project.pics; let i = index" [ngClass]="{'active': i==0}">
              <img class="d-block w-100" [src]="'https://kashifali.me/assets/img/portfolio/'+pic" alt="Project Picture">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="card">
          <h5 class="card-header">Project Description</h5>
          <div class="card-body">
            <p class="card-text">{{project.description}}</p>
            <div class="tags">
              <b class="text-primary">Tags:</b>
              <span class="badge" [ngClass]="getBadge()" *ngFor="let tag of project.tags">{{tag}}</span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>


<!--================Footer Area =================-->
<app-footer></app-footer>
<!--================End Footer Area =================-->
