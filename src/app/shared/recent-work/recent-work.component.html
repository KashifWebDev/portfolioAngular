<section class="portfolio_area" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="main_title text-left">
          <h2>quality work <br>
            Recently done project </h2>
        </div>
      </div>
    </div>
    <div class="filters portfolio-filter">
      <ul>
        <li class="active" data-filter="*">all</li>
        <li *ngFor="let type of projectTypes" [attr.data-filter]="'.'+type">
          {{type}}
        </li>
      </ul>
    </div>

    <div class="filters-content">
      <div class="row portfolio-grid justify-content-center">
        <ng-container  *ngFor="let project of projects">
          <div class="col-lg-4 col-md-6 all" [ngClass]="project.type">
            <div class="portfolio_box">
              <div class="single_portfolio">
                <img class="img-fluid w-100" [src]="'assets/img/portfolio/'+project.coverPic" alt="" style="width: 350px !important;">
                <div class="overlay"></div>
                <a (click)="generateProjectURL(project)" class="img-gal">
                  <div class="icon">
                    <span class="lnr lnr-cross"></span>
                  </div>
                </a>
              </div>
              <div class="short_info">
                <h4><a routerLink="/projects">{{project.heading}}</a></h4>
                <span class="badge text-white mr-1" *ngFor="let tag of project.tags" [ngClass]="RandomTagColor()">{{tag}}</span>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
